<div>
  <!-- Show meta info -->
  <!-- TODO
       This shows the tab info. If the link is already saved, show that instead/too?
       Mainly in case the title has changed, or something. -->
  <img :src="tab.favIconUrl" width="16" height="16" />
  <a :href="tab.url">{{ tab.title }}</a>

  <button v-if="!linkExists" @click="saveTab">Save</button>
  <button v-else @click="deleteTab">Delete</button>

  <button @click="openIndex">Index</button>
</div>
